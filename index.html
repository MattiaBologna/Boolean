        <main>

                    <div>&#10236; Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div id="charge1">.</div>
                </section>

                <section>
                    <!-- Monopattino 2-->

                    <span>Monopattino Mike24</span>
                    <div>&#10236; Via Guadalametri - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div id="charge2">.</div>
                </section>

                <section>
                    <!-- Monopattino 3-->
                    <input type="checkbox">
                    <span>Monopattino Fede154</span>
                    <div>&#10236; Via Mentarini - a 490 metri da te</div>

                    <div id="charge3">.</div>
                </section>
        </main>
    </div>
</body>
</html>
